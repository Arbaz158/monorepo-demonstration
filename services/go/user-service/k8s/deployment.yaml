apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: arbaz344/monorepo-demonstration:user-service
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"


